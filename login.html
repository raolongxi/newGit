<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录页面</title>
    <!-- 链接注册登录页面的 css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 链接layuicss样式的 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 最上面的logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 中间的form表单部分 -->
    <div class="for">
        <!-- 上面的一行字 -->
        <div class="zi"></div>
        <!-- 登录界面的表单部分 -->
        <form class="layui-form reglog">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" class="gologin">去注册账号</a>
            </div>
        </form>
        <!-- 注册界面的表单部分 -->
        <form class="layui-form reglogin" id="form-reg">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" lay-verify="required|number|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input pwd">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" placeholder="请再次输入密码" lay-verify="samepwd|required" autocomplete="off"
                    class="layui-input sure">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal laybtn" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" class="goreglog">去登录</a>
            </div>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
